{% extends "partials/container.html" %}
{%block head %}

{%endblock%}
{% block body %}

<h1 style="text-align:center;">Most important words in ISAW Papers</h1>

{% endfor %}

</ul>

    </div>
 {% endfor %}
        </div>

{%endblock%}
